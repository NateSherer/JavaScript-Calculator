<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>  <!-- readonly means you can't type inside the input box-->
        <div id="button">
            <button onclick="buttonDisplay('1')">1</button>
            <button onclick="buttonDisplay('2')">2</button>
            <button onclick="buttonDisplay('3')">3</button>
            <button onclick="buttonDisplay('+')">+</button>
        </div>

        <div id="button">
            <button onclick="buttonDisplay('4')">4</button>
            <button onclick="buttonDisplay('5')">5</button>
            <button onclick="buttonDisplay('6')">6</button>
            <button onclick="buttonDisplay('*')">x</button>
        </div>

        <div id="button">
        <button onclick="buttonDisplay('7')">7</button>
            <button onclick="buttonDisplay('8')">8</button>
            <button onclick="buttonDisplay('9')">9</button>
            <button onclick="buttonDisplay('/')">/</button>
    </div>

    <div id="button">
        <button onclick="buttonDisplay('0')">0</button>
        <button onclick="buttonDisplay('.')">.</button>
        <button onclick="buttonDisplay('-')">-</button> 
        <button onclick="calculate()">=</button>  
        <button onclick="clearDisplay()">C</button>
    </div>
</body>
</html>
<script src="script.js"></script>
